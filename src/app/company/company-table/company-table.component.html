<table class="table table-striped">
  <thead>
      <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th></th>
          <th></th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let company of companies">
          <td>{{ company.name }}</td>
          <td>{{ company.phone }}</td>
          <td>{{ company.email }}</td>
          <td>
              <button type="button" class="btn btn-info" [routerLink]="['/company', 'edit', company.id]">Edit</button>
          </td>
          <td>
              <button type="button" class="btn btn-danger" (click)="deleteCompany(company)">Delete</button>
          </td>
      </tr>
  </tbody>
</table>
