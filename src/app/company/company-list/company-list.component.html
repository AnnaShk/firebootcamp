<h1>
    Companies
</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let company of companies$ | async">
            <td>{{ company.name }}</td>
            <td>{{ company.phone }}</td>
            <td>{{ company.email }}</td>
            <td>
                <button type="button" class="btn btn-danger" (click)="deleteClicked(company)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
